<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador para Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffff;
            color: black;
            padding: 20px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .time-box {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            width: 100px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .time-value {
            display: block;
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        .label {
            font-size: 14px;
            color: #bbb;
            margin-top: 5px;
        }
        @media (max-width: 480px) {
            #countdown {
                gap: 10px;
            }
            .time-box {
                width: 80px;
                padding: 15px;
            }
            .time-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1>‚è≥ ¬°Cuenta regresiva para el evento!üî• </h1>
    <div id="countdown">
        <div class="time-box">
            <span id="days" class="time-value">00</span>
            <span class="label">D√≠as</span>
        </div>
        <div class="time-box">
            <span id="hours" class="time-value">00</span>
            <span class="label">Horas</span>
        </div>
        <div class="time-box">
            <span id="minutes" class="time-value">00</span>
            <span class="label">Minutos</span>
        </div>
        <div class="time-box">
            <span id="seconds" class="time-value">00</span>
            <span class="label">Segundos</span>
        </div>
    </div>

    <script>
// Configura la fecha del evento (AAAA, MM - 1, DD, HH, MM, SS)
const eventDate = new Date(2025, 1, 12, 08, 15, 0).getTime(); // Febrero es el mes 1, ya que los meses en JavaScript empiezan desde 0

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                document.getElementById("countdown").innerHTML = "<h2>üéâ ¬°El evento ha comenzado! üéä</h2>";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
